<html lang="en">
  <head>

  <body onload="comecarVotacao()">

        <img id="imagemCandidato" src="" alt="" />

        <p id="txt2">Presidente</p>
        <div id="quadrado1" class="quadrado"></div>
        <div id="quadrado2" class="quadrado"></div>
        <p id="nome"></p>
        <p id="partido"></p>
        <p id="votoNulo"></p>
        <p id="votoBranco"></p>
        <p id="fim"></p>
        <div id="final">
          <hr />
          <p>CONFIRMA para CONFIRMAR este voto.</p>
          <p>CORRIGE para CORRIGIR este voto.</p>
        </div>
      </div>

      <div id="tela2">
        <div class="linha">
          <div class="botao" onclick="clicar('1')"><p>1</p></div>
          <div class="botao" onclick="clicar('2')"><p>2</p></div>
          <div class="botao" onclick="clicar('3')"><p>3</p></div>

          <div class="botao" onclick="clicar('9')"><p>9</p></div>
        </div>
        <div class="linha">
          <div class="botao" onclick="clicar('0')"><p>0</p></div>
        </div>

        <div class="linha">
          <div class="botao botao-branco" onclick="clicar('BRANCO')">
            <p>BRANCO</p>
          </div>
          <div class="botao botao-corrige" onclick="clicar('CORRIGE')">
            <p>CORRIGE</p>
          </div>
          <div class="botao botao-confirma" onclick="clicar('CONFIRMA')">
            <p>CONFIRMA</p>
          </div>
        </div>
      </div>
    </div>
